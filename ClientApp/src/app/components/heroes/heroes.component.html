<h1 class="animated fadeIn fast"><small>Heroes from Marvel and DC</small></h1>
<hr />

<div class="card-columns">

  <div class="card animated fadeIn" *ngFor="let hero of heroes; let i = index">
    <img class="card-img-top" [src]="hero.img" [alt]="hero.nombre">
    <div class="card-body">
      <h5 class="card-title">{{hero.nombre}}</h5>
      <p class="card-text">{{hero.bio}}</p>
      <p class="card-text"><small class="text-muted">{{hero.aparicion}}</small></p>
      <button (click) ="getHeroDetails(i)"
              class="btn btn-outline-primary btn-block">See more</button>
      <!--<a [routerLink]="['/hero_details',i]" class="btn btn-outline-primary btn-block">See more</a>-->
    </div>
  </div>

  

</div>
